<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container-card">
      <div class="card">
        <div class="header">
          <div class="card-figure"></div>
        </div>
        <div class="body">
          <div class="card-number">
            <p class="changeSize number"></p>
          </div>
        </div>
        <div class="footer">
          <div class="card-figure"></div>
        </div>
      </div>
      <div class="btn-board">
        <button
          class="myBtn"
          onclick="timeSet= setInterval(changeWithTime,5000)"
          type="button"
        >
          CLICK HERE
        </button>
        <button class="stopBtn" onclick="clearTimeout(timeSet)" type="button">
          STOP ME
        </button>
      </div>
      <div class="inputBoard">
        <input
          class="changeSizeInput"
          id="sizeInput"
          type="text"
          onchange="changeSize()"
          placeholder="Change size ejem 30px"
        />
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
